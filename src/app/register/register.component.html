<div class="container">
  <div class="container1">
    <div class="logo">
      <img src="../../assets/img/logo1.png" alt="">
    </div>
  </div>
  <div class="container1">
    <div class="register">
      <h2>CRIE SUA CONTA</h2>
      <div class="form">
        <form>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required [(ngModel)]="user.name">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required [(ngModel)]="user.email">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone"  placeholder="Ex: +55 11 99789 XXXX" required [(ngModel)]="user.telefone">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required [(ngModel)]="user.cpf">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required [(ngModel)]="user.password">
          <button (click)="register()">ENVIAR</button>
        </form>
      </div>
    </div>
  </div>
