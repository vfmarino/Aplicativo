<input type="text" placeholder="Search by symbol">
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Symbol</th>
      <th>Price (USD)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let price of prices">
      <td>{{ price.name }}</td>
      <td>{{ price.symbol }}</td>
      <td>{{ price.price | currency:'USD' }}</td>
    </tr>
  </tbody>
</table>
